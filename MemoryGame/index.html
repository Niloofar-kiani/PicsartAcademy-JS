<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MemoryGame</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="header">
        <h2>Level: <span class="level-no">-</span></h2>
        <h3 class="status">status: -</h3>
      </div>

      <button class="btn-start">Start</button>
      <section class="container">
        <div class="grid-item item1" id="0"></div>
        <div class="grid-item item2" id="1"></div>
        <div class="grid-item item3" id="2"></div>
        <div class="grid-item item4" id="3"></div>
        <div class="grid-item item5" id="4"></div>
        <div class="grid-item item6" id="5"></div>
        <div class="grid-item item7" id="6"></div>
        <div class="grid-item item8" id="7"></div>
        <div class="grid-item item9" id="8"></div>
        <div class="grid-item item10" id="9"></div>
        <div class="grid-item item11" id="10"></div>
        <div class="grid-item item12" id="11"></div>
      </section>
      <button class="btn-reset">Reset</button>
    </section>
    <script src="./MemoryGame.js"></script>
  </body>
</html>
